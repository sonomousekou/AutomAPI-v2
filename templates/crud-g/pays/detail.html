<!-- templates/app_name/detail.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Item Detail</h1>
    <p>{{ item }}</p>
    <a href="{% url 'app_name_update' item.pk %}">Edit</a>
    <form method="post" action="{% url 'app_name_delete' item.pk %}" onsubmit="return confirm('Are you sure you want to delete this item?');">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
