<!-- templates/app_name/update.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Edit Item</h1>
    <form method="post" action="{% url 'app_name_update' item.pk %}">
        {% csrf_token %}
        <!-- Add form fields for each model field -->
        <label for="field_name">Field Name:</label>
        <input type="text" name="field_name" value="{{ item.field_name }}" required>
        
        <button type="submit">Save</button>
    </form>
{% endblock %}
