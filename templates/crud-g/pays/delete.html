<!-- templates/app_name/delete.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete this item?</p>
    <form method="post" action="{% url 'app_name_delete' item.pk %}" onsubmit="return confirm('Are you sure you want to delete this item?');">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'app_name_detail' item.pk %}">Cancel</a>
    </form>
{% endblock %}
